<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- External stylesheet for Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External stylesheet for custom styles -->
  <link rel="stylesheet" href="style1.css">

</head>

<body>
  <!-- Container to hold the card -->
  <div class="container">
    <!-- Card element -->
    <div class="card">
      <!-- Content inside the card -->
      <div class="content">
        <!-- Profile image -->
        <div class="img"><img src="img9.jpeg"></div>
        <!-- Card content (name and role) -->
        <div class="cardContent">
          <h3>Sangita pradhan<br><span>Web Developer</span></h3>
        </div>
      </div>
      <!-- Social media icons list -->
      <ul class="sci">
        <!-- YouTube icon -->
        <!-- Apply the value of --i to control animation delay or timing -->
        <li>
          <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
        </li>
        <!-- Instagram icon -->
        <li>
          <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>
        <!-- facebook icon -->
        <li class="facebook">
            <a href="https://www.facebook.com/Meta" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            </li>
        <!-- GitHub icon -->
        <li>
          <a href="https://github.com/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
